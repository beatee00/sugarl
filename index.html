<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SugarL경산점</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    @media (orientation: portrait) {
      video {
        height: 100%;
        width: auto; /* 세로 화면에서 폭보다 높이를 기준으로 맞춤 */
      }
    }

    .content {
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1s ease;
    }

    .content.show {
      opacity: 1;
    }

    .link-container {
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    .link {
      display: block;
      margin: 10px 0;
      padding: 15px;
      background-color: #ffffff;
      color: #333333;
      text-decoration: none;
      border: 1px solid #cccccc;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .link:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline>
      <source src="intro-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <h1>Your Links</h1>
    <div class="link-container">
      <a href="https://example.com" class="link" target="_blank">Example Site</a>
      <a href="https://another-site.com" class="link" target="_blank">Another Site</a>
      <a href="https://your-site.com" class="link" target="_blank">Your Site</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const content = document.querySelector(".content");
      const video = document.querySelector("video");

      video.onended = () => {
        content.classList.add("show");
        video.style.display = "none"; // 영상 종료 후 제거
      };
    });
  </script>
</body>
</html>
