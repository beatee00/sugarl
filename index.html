<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SugarL경산점</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black; /* 검정 배경 추가 */
      z-index: 999;
    }

    video {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 16 / 9; /* 비디오의 종횡비 유지 */
      object-fit: contain; /* 비디오가 잘리지 않도록 설정 */
      background-color: black;
    }

    @media (max-width: 768px) {
      video {
        object-fit: contain;
        width: 100%;
        height: auto;
      }
    }

    .content {
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1s ease;
    }

    .content.show {
      opacity: 1;
    }

    .link-container {
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }

    .link {
      display: block;
      margin: 10px 0;
      padding: 15px;
      background-color: #ffffff;
      color: #333333;
      text-decoration: none;
      border: 1px solid #cccccc;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .link:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline>
      <source src="intro-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content">
    <h1>Your Links</h1>
    <div class="link-container">
      <a href="https://example.com" class="link" target="_blank">Example Site</a>
      <a href="https://another-site.com" class="link" target="_blank">Another Site</a>
      <a href="https://your-site.com" class="link" target="_blank">Your Site</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const content = document.querySelector(".content");
      const video = document.querySelector("video");

      // 비디오 종료 이벤트
      video.onended = () => {
        content.classList.add("show");
        video.style.display = "none"; // 비디오 제거
      };

      // Fallback: 비디오가 종료되지 않을 경우 강제로 콘텐츠 표시
      setTimeout(() => {
        if (!content.classList.contains("show")) {
          content.classList.add("show");
          video.style.display = "none";
        }
      }, 10000); // 10초 후 강제 실행
    });
  </script>
</body>
</html>
